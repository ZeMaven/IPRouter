apiVersion: apps/v1
kind: Deployment
metadata:
  name: etransact-api-deployment
  namespace: app-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: etransact-api
  template:
    metadata:
      labels:
        app: etransact-api
    spec:
      containers:
      - name: etransact-api
        image: dockub.coralpay.com/etransact:#{image-tag}#
        resources:
          limits:
            memory: "1Gi"
            cpu: "1"
          requests:
            memory: "200M"
            cpu: "100m"  
        ports:
        - containerPort: 8080
          protocol: TCP
        envFrom:
        - secretRef:
            name: etransact
        - configMapRef:
            name: etransact
        - configMapRef:
            name: timezone
      imagePullSecrets:
        - name: docker-cred
---

apiVersion: v1
kind: Service
metadata:
  name: etransact-api-service
  namespace: app-prod
spec:
  type: ClusterIP
  selector:
    app: etransact-api
  ports:
  - port: 8080
    targetPort: 8080