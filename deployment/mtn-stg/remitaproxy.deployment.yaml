apiVersion: apps/v1
kind: Deployment
metadata:
  name: remitaproxy-api-deployment
  namespace: stg
spec:
  replicas: 2
  selector:
    matchLabels:
      app: remitaproxy-api
  template:
    metadata:
      labels:
        app: remitaproxy-api
    spec:
      containers:
      - name: remitaproxy-api
        image: dockub.coralpay.com/remitaproxy:#{image-tag}#
        resources:
          limits:
            memory: "228Mi"
            cpu: "200m"
          requests:
            memory: "200M"
            cpu: "100m"  
        ports:
        - containerPort: 8080
          protocol: TCP
        volumeMounts:
            - name: keys
              mountPath: /app/keys
        envFrom:
        - configMapRef:
            name: remitaproxy
        - configMapRef:
            name: timezone
      imagePullSecrets:
        - name: docker-cred
      volumes:
        - name: keys
          secret:
            secretName: remitaproxy

---

apiVersion: v1
kind: Service
metadata:
  name: remitaproxy-api-service
  namespace: stg
spec:
  type: ClusterIP
  selector:
    app: remitaproxy-api
  ports:
  - port: 9091
    targetPort: 8080